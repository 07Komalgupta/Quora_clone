{% extends 'qanda/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Ask a Question{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Ask a Question</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary mt-3">Post Question</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
